<html>
<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Distributed Player</title>

    <script src="/js/jquery3.min.js"></script>
    <script src="/js/sockjs.min.js"></script>
    <script src="/node_modules/video.js/dist/video.min.js"></script>
    <script src="/node_modules/videojs-youtube/dist/Youtube.min.js"></script>
    <script src="/node_modules/videojs-playlist/dist/videojs-playlist.min.js"></script>
    <script src="/node_modules/videojs-playlist-ui/dist/videojs-playlist-ui.min.js"></script>
    <script src="/node_modules/videojs-vtt.js/dist/vtt.min.js"></script>
    <script src="/js/index.js"></script>

    <link rel="stylesheet" href="/node_modules/video.js/dist/video-js.min.css">
    <link rel="stylesheet" href="/node_modules/videojs-playlist-ui/dist/videojs-playlist-ui.vertical.css">
    <link rel="stylesheet" href="/css/player.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="content-top">
        <div class="col-9" id="player-container">
            <div class="player-outside">
                <div class="player-inside">
                    <div id="player">
                        <video class="video-js" preload="auto" tabindex="-1" controls="">
                        </video>
                    </div>
                </div>
            </div>
        </div>

        <!-- <div class="controls"> -->
        <!--     Go to time: <input id="goToTimeInput" type="text" placeholder="HH:MM:SS"> -->
        <!--     <button id="goToTimeBtn"> -->
        <!--         Set time for all members -->
        <!--     </button> -->
        <!-- </div> -->

        <div class="col-3" id="playlist-container">
            <div class="playlist-outside">
                <div class="playlist-inside">
                    <ol class="vjs-playlist"></ol>
                </div>
            </div>
        </div>
    </div>

    <div class="content-bottom">
        <div class="col-9">
            <div class="active-area">
                <div id="info">
                    <span id="counter">
                        online:
                        <span id="connectionsCnt">
                            ...
                        </span>
                    </span>
                </div>
                <div id="chat">
                    <div id="messages">
                        <div id="no-messages">
                            <p>no messages yet</p>
                        </div>
                        <ul>
                            <!-- <li> -->
                            <!--     <div class="message"> -->
                            <!--         <p class="message-author">template</p> -->
                            <!--         <p class="message-text">message</p> -->
                            <!--         <p class="message-time">time</p> -->
                            <!--     </div> -->
                            <!-- </li> -->
                        </ul>
                    </div>

                    <div id="form">
                        <!-- <textarea id="chat-name" rows="2" placeholder="your name..."></textarea> -->
                        <textarea id="message-typing" rows="2" placeholder="write a message..."></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div id="stats">
            </div>
        </div>
    </div>
</body>
</html>
