<html>
<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Distributed Player</title>

    <script src="/js/jquery3.min.js"></script>
    <script src="/js/sockjs.min.js"></script>
    <script src="/node_modules/video.js/dist/video.min.js"></script>
    <script src="/node_modules/videojs-playlist/dist/videojs-playlist.min.js"></script>
    <script src="/node_modules/videojs-playlist-ui/dist/videojs-playlist-ui.min.js"></script>
    <script src="/node_modules/videojs-vtt.js/dist/vtt.min.js"></script>
    <script src="/js/index.js"></script>

    <link rel="stylesheet" href="/node_modules/video.js/dist/video-js.min.css">
    <link rel="stylesheet" href="/node_modules/videojs-playlist-ui/dist/videojs-playlist-ui.vertical.css">
    <link rel="stylesheet" href="/css/player.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <section class="player" id="player">
        <video class="video-js" preload="auto" tabindex="-1" controls="">
        </video>
        <div class="playlist-container">
            <ol class="vjs-playlist"></ol>
        </div>
    </section>

    <div class="controls">
        <!-- Go to time: <input id="goToTimeInput" type="text" placeholder="HH:MM:SS"> -->
        <!-- <button id="goToTimeBtn"> -->
        <!--     Set time for all members -->
        <!-- </button> -->
    </div>
    <div class="info">
        current state:
        <span id="connectionState" style="color: red;">
            not connected
        </span>
    </div>
</body>
</html>
